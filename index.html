<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Blog Post CRUD App</h1>
        <div class="content-container">
            <div id="entry-form" class="form-container">
                <input type="text" id="title" placeholder="Title" class="input-field">
                <br>
                <textarea id="content" placeholder="Blog content" class="input-field" rows="6"></textarea>
                <br>
                <br>
                <button id="addEntry" class="button">Add Post</button>
            </div>
            <div class="posts-container" id="entries"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
